<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="title"><i class="fa-solid fa-book"></i>Survey Form</h1>
    <section class="section-form">
        <div class="form-container">
            <form id="survey-form">
                <div class="input-field">
                    <label>
                        <i class="fa-solid fa-user"></i>
                        <p>Username</p>
                    </label>
                    <input type="text" name="name" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="example@xyz.com" required>
                    <label>
                        <i class="fa-solid fa-envelope"></i>
                        <p>E-mail</p>
                    </label>
                </div>
                <div class="input-field">
                    <input type="number" name="age" placeholder="18" required>
                    <label>
                        <i class="fa-solid fa-cake"></i>
                        <p>Age</p>
                    </label>
                </div>
                <div class="select-gender">
                    <select name="gender" id="gender"> 
                        <option value=""><p class="gender-item">Select Gender</p>
                        </option>
                        <option value="male"><p class="gender-item">Male</p> 
                        </option>
                        <option value="female"><p class="gender-item">Female</p>
                        </option>
                    </select>
                </div>
                <h3>Where did you here us?</h3>
                <div class="radio-button">
                    <input type="radio" name="socialmedia[]"> <p>Instagram</p>
                    <input type="radio" name="socialmedia[]"> <p>Linkedin</p>
                    <input type="radio" name="socialmedia[]"> <p>Other</p>
                </div>
                <div class="check-box">
                    <input type="checkbox" name="terms" id="terms"> <p>Terms of Service</p>
                    <input type="checkbox" name="subscribe" id="subscribe"> <p>Subscribe for News</p>
                </div>
                <div class="input-field">
                    <textarea name="suggestions" id="suggestions" placeholder="Write your suggestions"></textarea>
                </div>
                <input class="submit-btn" type="submit" value="Sign Up">
            </form>
        </div>
    </section>
</body>

</html>
